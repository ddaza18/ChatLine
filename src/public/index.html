<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Linea</title>
    <link rel="stylesheet" href="./css/main.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="nav navbar-dark bg-dark">
        <a href="/" class="nav navbar-brand mx-auto">Chat en Linea</a>
    </nav>
    <!---Form de acceso-->
    <div class="card col-md-4 mx-auto mt-5" id="user_nuevo">
        <div class="card-header">
            <h4>Ingrese su nombre de usuario</h4>
        </div>
        <p id="user_nuevo_error"></p>
        <div class="card-body">
            <form id="usuario_form">
                <input type="text" id="usuario_nombre" class="form-control">
                <button type="submit" class="btn btn-success mt-3" id="usuario_btn">Ingresar</button>
            </form>

        </div>
    </div>
    <!--Form de chat en linea-->
    <div class="container" id="content-wrap">
        <div class="row">
            <div class="col-md-7 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h4>Mensajes Nuevos </h4>
                    </div>
                    <div class="card-body" id="chat">
                        <!--Se autocompleta mediante los msg-->
                    </div>

                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input class="form-control" type="text" id="message">

                            <div class="input-group-append">
                                <button class="btn btn-success" type="submit">Enviar</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="col-md-3 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h4>Usuarios en Linea</h4>
                    </div>
                    <div class="card-body">
                        <div id="usernames">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="./js/main.js"></script>
</body>
</html>
